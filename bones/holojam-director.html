
<!-- Display a single Hølojam -->
<div ng-if="holojamURL == holojam.slug" class="single-holojam overlay"> 

	<!-- !! embed HØLØJAM here !! -->
	<ng-include src="'~/' + holojam.start" scope="" onload="pressStart()"></ng-include>
	<!-- !! embed HØLØJAM here !! -->

	<HOLOJAM info="{{holojam.slug}}" src="{{holojam.slug}}"></HOLOJAM>
	<footer>
	<img class="atom-control" src="core/img/stars.png">
	</footer>

	<!-- nav contrøls -->
	<nav class="single-holojam">
		<div class="nav-border">&nbsp;</div>
		<section class="home-links">
			<h1>HØLOJAMS</h1>
			<h2>⚡ ❤ • Rainbøw ∞ Thunder • ❤ ⚡</h2>
		</section>

		<a class="next-holojam" ng-href="#/{{next_holojam.slug}}"> 
			<img src="core/img/next.png" alt="{{next_holojam.slug}}">
		</a> 

		<img class="atom-control" src="core/img/white-atom.png">

		<section class="holojam-info">
			<h3>{{holojam.title}}</h3>
			<h4>{{holojam.date}}</h4>
		</section>

	</nav>
	<!-- nav contrøls -->

</div>
<!-- Display a single Hølojam -->
